<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found | Block Beagle</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/logo.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* GENERAL */

    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* GLOW BACKGROUND */
    .bg-glow {
      position: fixed;
      width: 700px;
      height: 700px;
      top: -150px;
      right: -150px;
      background: radial-gradient(circle, rgba(190,138,41,0.25) 0%, rgba(13,13,13,0) 70%);
      filter: blur(100px);
      z-index: 0;
    }

    .bg-glow-2 {
      position: fixed;
      width: 600px;
      height: 600px;
      bottom: -200px;
      left: -200px;
      background: radial-gradient(circle, rgba(190,138,41,0.18) 0%, rgba(13,13,13,0) 75%);
      filter: blur(120px);
      z-index: 0;
    }


    /* HEADER */

    header {
      width: 100%;
      padding: 22px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 5;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container img {
      width: 46px;
      height: 46px;
      border-radius: 50%;
    }

    .logo-text {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #BE8A29;
    }

    /* MAIN 404 BLOCK */

    .main-404 {
      text-align: center;
      padding: 120px 20px;
      position: relative;
      z-index: 3;
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .main-404 h1 {
      font-size: 140px;
      font-weight: 700;
      color: #BE8A29;
      margin: 0;
      line-height: 1;
    }

    .main-404 p {
      font-size: 22px;
      margin-top: 20px;
      color: #cccccc;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 17px;
      font-weight: 600;
      background: #BE8A29;
      color: #0d0d0d;
      border-radius: 10px;
      transition: 0.25s;
    }

    .btn-home:hover {
      background: #d9a64e;
    }


    /* FOOTER */

    footer {
      width: 100%;
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 14px;
      position: relative;
      z-index: 5;
    }

    footer a {
      color: #BE8A29;
    }
  </style>
</head>

<body>

  <!-- Background Glows -->
  <div class="bg-glow"></div>
  <div class="bg-glow-2"></div>

  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="Block Beagle Logo">
      <span class="logo-text">Block Beagle</span>
    </div>
  </header>

  <!-- MAIN 404 CONTENT -->
  <section class="main-404">
    <h1>404</h1>
    <p>
      The page you’re looking for doesn’t exist.<br>
      But no worries — your smart AI wallet always keeps you on the right path.
    </p>

    <a href="/" class="btn-home">Back to Home</a>
  </section>

  <!-- FOOTER -->
  <footer>
    © <span id="year"></span> Block Beagle — Smart AI Wallet
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
