<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found | Block Beagle</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .glow {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(190,138,41,0.25) 0%, rgba(13,13,13,0) 70%);
      filter: blur(80px);
      z-index: 0;
    }

    h1 {
      font-size: 96px;
      margin: 0;
      font-weight: 700;
      color: #BE8A29;
      z-index: 2;
    }

    p {
      font-size: 20px;
      margin-top: 10px;
      max-width: 420px;
      line-height: 1.5;
      z-index: 2;
    }

    .btn {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      color: #0d0d0d;
      background: #BE8A29;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.25s;
      z-index: 2;
    }

    .btn:hover {
      background: #dba74a;
    }

    .logo {
      width: 120px;
      margin-bottom: 25px;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="glow"></div>

  <img src="logo.png" alt="Block Beagle Logo" class="logo">

  <h1>404</h1>

  <p>
    Oops! Looks like this page took a wrong turn.<br>
    But don’t worry — Block Beagle always finds the right path.
  </p>

  <a class="btn" href="/">Go to Home</a>
</body>
</html>
